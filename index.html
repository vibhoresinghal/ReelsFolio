<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelsFolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Background layer that transitions colors */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background-color 0.6s ease-in-out;
            z-index: -1;
        }

        /* The scroll container */
        .video-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-container::-webkit-scrollbar {
            display: none;
        }

        /* Individual video sections */
        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Video frame container - 9:16 aspect ratio (phone-like) */
        .video-frame {
            position: relative;
            /* 
             * Width calculation that maintains 9:16 ratio within viewport:
             * - min 280px on very small screens
             * - max 380px on large screens  
             * - 50vw for horizontal responsiveness
             * - calc(80vh * 9 / 16) ensures height won't exceed 80% of viewport
             */
            width: min(clamp(280px, 50vw, 380px), calc(80vh * 9 / 16));
            aspect-ratio: 9/16;
            /* Responsive border radius */
            border-radius: clamp(16px, 3vw, 24px);
            overflow: hidden;
            /* Responsive shadow */
            box-shadow: 0 clamp(15px, 3vh, 25px) clamp(40px, 8vh, 80px) rgba(0, 0, 0, 0.4);
            opacity: 0.2;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .video-section.active .video-frame {
            opacity: 1;
            transform: scale(1);
        }

        /* YouTube iframe - optimized for 9:16 vertical videos */
        .video-frame iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 
             * Optimized for 9:16 vertical videos in YouTube's 16:9 player:
             * - Width 315%: Crops the black pillarbox bars on left/right
             *   (16:9 / 9:16 = 256/81 ‚âà 3.16, so ~316% fills horizontally)
             * - Height 115%: Minimal crop to hide YouTube UI bars
             */
            width: 315%;
            height: 115%;
            border: none;
            pointer-events: none;
        }

        /* R2/HTML5 video - scale to fill vertical 9:16 frame */
        .r2-video .video-frame video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* R2 video play button overlay - matches control bar style */
        .r2-video .video-frame .r2-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Only show button when paused */
        .r2-video .video-frame .r2-play-btn.paused {
            opacity: 1;
            pointer-events: auto;
        }

        .r2-video .video-frame .r2-play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .r2-play-btn svg {
            width: 28px;
            height: 28px;
            margin-left: 3px;
        }

        .r2-play-btn svg polygon {
            fill: white;
        }

        /* Decorative stickers */
        .sticker {
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out 0.1s, transform 0.5s ease-in-out 0.1s;
            pointer-events: none;
        }

        .video-section.active .sticker {
            opacity: 1;
            transform: scale(1);
        }

        /* Heart sticker - responsive positioning */
        .sticker-heart {
            top: 15%;
            right: calc(50% - min(280px, 25vw));
            font-size: clamp(32px, 5vw, 48px);
        }

        /* Star sticker - responsive positioning */
        .sticker-star {
            top: 20%;
            left: calc(50% - min(300px, 27vw));
            width: clamp(50px, 7vw, 80px);
            height: clamp(50px, 7vw, 80px);
        }

        /* Plus sticker - responsive positioning */
        .sticker-plus {
            bottom: 35%;
            left: calc(50% - min(250px, 22vw));
            font-size: clamp(28px, 4vw, 40px);
            color: #f0a0d0;
        }

        /* Sparkle sticker - responsive positioning */
        .sticker-sparkle {
            bottom: 40%;
            right: calc(50% - min(280px, 25vw));
            font-size: clamp(22px, 3.5vw, 32px);
        }

        /* Squiggle sticker - responsive positioning */
        .sticker-squiggle {
            bottom: 15%;
            left: calc(50% - min(280px, 25vw));
            width: clamp(40px, 5vw, 60px);
        }

        /* Info bars on the sides - responsive positioning */
        .info-bar {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1.5vw, 12px);
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-in-out 0.15s, transform 0.5s ease-in-out 0.15s;
        }

        .info-bar.right {
            right: calc(50% - min(420px, 35vw));
            top: 50%;
            transform: translateY(-50%) translateX(20px);
        }

        .video-section.active .info-bar {
            opacity: 1;
            transform: translateX(0);
        }

        .video-section.active .info-bar.right {
            transform: translateY(-50%) translateX(0);
        }

        .info-bar.left {
            left: calc(50% - min(420px, 35vw));
            top: 40%;
        }

        .info-line {
            height: clamp(8px, 1.2vw, 12px);
            background: rgba(255, 255, 255, 0.25);
            border-radius: clamp(4px, 0.6vw, 6px);
        }

        .info-line.short {
            width: clamp(40px, 6vw, 60px);
        }

        .info-line.medium {
            width: clamp(65px, 9vw, 100px);
        }

        .info-line.long {
            width: clamp(90px, 12vw, 140px);
        }

        .info-dot {
            width: clamp(20px, 2.5vw, 28px);
            height: clamp(20px, 2.5vw, 28px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .info-group {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.2vw, 12px);
        }

        /* Toggle button design */
        .toggle-btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: clamp(6px, 1vw, 8px) clamp(12px, 1.5vw, 16px);
            border-radius: clamp(18px, 2.5vw, 25px);
            gap: clamp(8px, 1.2vw, 12px);
        }

        .toggle-btn .line {
            width: clamp(35px, 5vw, 50px);
            height: clamp(6px, 0.8vw, 8px);
            background: rgba(255, 255, 255, 0.4);
            border-radius: clamp(3px, 0.4vw, 4px);
        }

        .toggle-btn .circle {
            width: clamp(18px, 2.2vw, 24px);
            height: clamp(18px, 2.2vw, 24px);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* Control bar container - responsive positioning */
        .control-bar {
            position: fixed;
            bottom: clamp(12px, 3vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .control-bar.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Unmute button - responsive sizing */
        .unmute-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: clamp(10px, 2vh, 14px) clamp(18px, 4vw, 28px);
            border-radius: 50px;
            font-size: clamp(12px, 2vw, 15px);
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: clamp(6px, 1.5vw, 10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .unmute-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .unmute-btn svg {
            width: clamp(16px, 3vw, 20px);
            height: clamp(16px, 3vw, 20px);
        }

        /* Play/Stop button - responsive circular button */
        .play-stop-btn {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .play-stop-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-stop-btn svg {
            width: clamp(28px, 6vw, 40px);
            height: clamp(28px, 6vw, 40px);
        }

        /* Grid button at top - responsive sizing */
        .grid-btn {
            position: fixed;
            top: clamp(12px, 3vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 1;
            visibility: visible;
        }

        .grid-btn.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .grid-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) scale(1.1);
        }

        .grid-btn svg {
            width: clamp(18px, 4vw, 24px);
            height: clamp(18px, 4vw, 24px);
        }

        /* Grid Section - scrollable section before videos */
        .grid-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1a2e;
        }

        .grid-container {
            display: grid;
            /* Fixed 5 columns - Tab 1 gets 5x2, Tabs 2-4 get 4 items in 1 row */
            grid-template-columns: repeat(5, auto);
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            /* Consistent spacing across all tabs */
            gap: clamp(10px, 2vw, 16px);
            padding: clamp(8px, 2vw, 16px);
            max-width: 95vw;
            width: 100%;
            /* No internal scroll - fit everything in viewport */
            /* Entry animation - same as video frame */
            opacity: 0.2;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .grid-section.active .grid-container {
            opacity: 1;
            transform: scale(1);
        }

        .grid-item {
            /* Same 9:16 aspect ratio as the video frame */
            aspect-ratio: 9/16;
            /* Calculate max height to fit 2 rows with gap and title space */
            max-height: calc((100vh - 180px) / 2);
            width: auto;
            border-radius: clamp(8px, 1.5vw, 12px);
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.03);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item .video-number {
            position: absolute;
            bottom: clamp(4px, 1vh, 8px);
            left: clamp(4px, 1vw, 8px);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: clamp(2px, 0.5vh, 4px) clamp(6px, 1vw, 10px);
            border-radius: clamp(10px, 2vw, 16px);
            font-size: clamp(10px, 1.5vw, 12px);
            font-weight: 500;
        }

        .grid-title {
            position: absolute;
            top: clamp(24px, 6vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            white-space: nowrap;
        }

        .grid-section.active .grid-title {
            opacity: 1;
        }

        /* Tab Navigation */
        .tab-nav {
            position: fixed;
            top: clamp(12px, 3vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(4px, 1vw, 8px);
            z-index: 1001;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: clamp(4px, 0.8vw, 6px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: clamp(8px, 1.5vh, 12px) clamp(16px, 3vw, 24px);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(12px, 2vw, 14px);
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Tab Content */
        /* Horizontal scroll container for tabs */
        .tabs-container {
            display: flex;
            width: 400vw;
            /* 4 tabs √ó 100vw each */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .tab-content {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Hide grid button when tabs are visible - it's replaced by tab nav */
        .grid-btn {
            display: none;
        }


        /* Hide decorative elements on smaller screens (below ~900px) */
        @media (max-width: 900px) {

            .info-bar,
            .sticker {
                display: none;
            }
        }

        /* Additional mobile optimizations for short screens */
        @media (max-height: 600px) {
            .grid-container {
                max-height: 80vh;
                overflow-y: auto;
            }
        }
    </style>
</head>

    <!-- Grid Button at Top (hidden, replaced by tabs) -->
    <button class="grid-btn hidden" id="gridBtn" onclick="goToVideo(0)">

                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />

    <!-- Control Bar -->
    <div class="control-bar">
        <!-- Play/Stop Button -->
        <button class="play-stop-btn" id="playStopBtn" onclick="togglePlayStop()">
            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <rect x="6" y="6" width="12" height="12" rx="1" stroke-width="2" />
            </svg>
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            </svg>
        </button>

        <!-- Sound Toggle Button -->
        <button class="unmute-btn" id="soundBtn" onclick="toggleSound()">
            <svg id="mutedIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
            </svg>
            <svg id="unmutedIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
            <span id="soundBtnText">Unmute</span>
        </button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = {};
        let playersReady = {};
        let currentPlayerId = 'player1';
        let isMuted = true;
        let currentTab = 0;
        const bgLayer = document.getElementById('bgLayer');
        const tabContents = document.querySelectorAll('.tab-content');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabsContainer = document.getElementById('tabsContainer');

        // Tab switching function - uses horizontal scroll animation
        function switchTab(tabIndex) {
            const targetTabContent = tabContents[tabIndex];

            // If clicking current tab, just scroll to grid view
            if (tabIndex === currentTab) {
                if (targetTabContent) {
                    const gridSection = targetTabContent.querySelector('.grid-section');
                    const videoContainer = targetTabContent.querySelector('.video-container');
                    if (gridSection && videoContainer) {
                        gridSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                return;
            }

            // Stop all playing videos in current tab
            Object.keys(players).forEach(playerId => {
                if (players[playerId] && playersReady[playerId]) {
                    try {
                        const section = players[playerId].getIframe().closest('.video-section');
                        if (section) {
                            const videoId = section.getAttribute('data-video-id');
                            players[playerId].cueVideoById(videoId);
                            players[playerId].mute();
                        }
                    } catch (e) {
                        console.log('Error stopping video:', e);
                    }
                }
            });

            // Update tab buttons
            tabButtons.forEach((btn, i) => {
                if (i === tabIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Slide to the new tab using CSS transform
            tabsContainer.style.transform = `translateX(-${tabIndex * 100}vw)`;

            // Update background to match the grid section of new tab
            if (targetTabContent) {
                const gridSection = targetTabContent.querySelector('.grid-section');
                if (gridSection) {
                    const bgColor = gridSection.getAttribute('data-bg-color');
                    if (bgColor) {
                        bgLayer.style.backgroundColor = bgColor;
                    }
                    // Add active class to new tab's grid section after animation
                    setTimeout(() => {
                        gridSection.classList.add('active');
                    }, 100);
                }
                // Scroll to grid view (top) of the new tab
                const videoContainer = targetTabContent.querySelector('.video-container');
                if (videoContainer) {
                    videoContainer.scrollTop = 0;
                }
            }

            // Remove active from all sections in previous tab
            const oldTabContent = tabContents[currentTab];
            if (oldTabContent) {
                oldTabContent.querySelectorAll('.grid-section, .video-section').forEach(section => {
                    section.classList.remove('active');
                });
            }

            currentTab = tabIndex;
        }

        // Set initial background color from first tab's grid
        const firstTabContent = tabContents[0];
        const firstGridSection = firstTabContent ? firstTabContent.querySelector('.grid-section') : null;
        if (firstGridSection) {
            bgLayer.style.backgroundColor = firstGridSection.getAttribute('data-bg-color');
            firstGridSection.classList.add('active');
        }

        // Initialize YouTube Players
        function onYouTubeIframeAPIReady() {
            document.querySelectorAll('.video-section').forEach((section) => {
                // Skip R2/HTML5 video sections
                if (section.classList.contains('r2-video')) return;

                const videoId = section.getAttribute('data-video-id');
                if (!videoId) return; // Skip if no video ID

                const playerDiv = section.querySelector('.video-frame > div');
                if (!playerDiv || !playerDiv.id) return;

                const divId = playerDiv.id;

                players[divId] = new YT.Player(divId, {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'modestbranding': 0,
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'fs': 0,
                        'disablekb': 1,
                        'playsinline': 1,
                        'loop': 1,
                        'playlist': videoId,
                        'cc_load_policy': 0,
                        'color': 'white',
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            });
        }

        function onPlayerReady(event) {
            const playerId = event.target.getIframe().id;
            playersReady[playerId] = true;
            event.target.mute();

            const section = event.target.getIframe().closest('.video-section');
            if (section) {
                observer.observe(section);
            }

            if (playerId === 'player1') {
                event.target.seekTo(0);
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                event.target.seekTo(0);
                event.target.playVideo();
            }
        }

        // R2/HTML5 Video Players
        let r2Videos = {};
        let r2VideosReady = {};

        // Initialize R2 video players
        function initR2Videos() {
            document.querySelectorAll('.r2-video').forEach((section) => {
                const video = section.querySelector('video');
                if (!video || !video.id) return;

                const videoId = video.id;
                r2Videos[videoId] = video;
                r2VideosReady[videoId] = true;

                // Observe this section
                observer.observe(section);
            });
        }

        // Initialize R2 videos after observer is ready
        setTimeout(initR2Videos, 100);

        // Unified Intersection Observer for all sections (grid + videos)
        const gridBtn = document.getElementById('gridBtn');
        const controlBar = document.querySelector('.control-bar');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                // Only process sections in the current tab
                const parentTab = entry.target.closest('.tab-content');
                const tabIndex = Array.from(tabContents).indexOf(parentTab);
                if (tabIndex !== currentTab) {
                    return; // Skip sections in other tabs
                }

                const isGridSection = entry.target.classList.contains('grid-section');

                if (entry.isIntersecting) {
                    // Add active class and change background for ALL sections
                    entry.target.classList.add('active');
                    const bgColor = entry.target.getAttribute('data-bg-color');
                    if (bgColor) {
                        bgLayer.style.backgroundColor = bgColor;
                    }

                    // Show/hide grid button and control bar based on section
                    if (isGridSection) {
                        gridBtn.classList.add('hidden');
                        controlBar.classList.add('hidden');
                    } else {
                        gridBtn.classList.remove('hidden');
                        controlBar.classList.remove('hidden');
                    }

                    // Video-specific logic
                    if (!isGridSection) {
                        const isR2Video = entry.target.classList.contains('r2-video');

                        // Handle R2/HTML5 videos
                        if (isR2Video) {
                            const video = entry.target.querySelector('video');
                            if (!video || !video.id) return;

                            const videoId = video.id;
                            if (r2Videos[videoId] && r2VideosReady[videoId]) {
                                currentPlayerId = videoId;

                                // Reset play state and button
                                isPlaying = true;
                                document.getElementById('pauseIcon').style.display = 'block';
                                document.getElementById('playIcon').style.display = 'none';

                                // Play the video
                                video.currentTime = 0;
                                video.play();

                                if (!isMuted) {
                                    video.muted = false;
                                } else {
                                    video.muted = true;
                                }
                            }
                        } else {
                            // Handle YouTube videos
                            const iframe = entry.target.querySelector('iframe');
                            if (!iframe) return;

                            const playerId = iframe.id;
                            const player = players[playerId];

                            if (!player || !playersReady[playerId]) return;

                            try {
                                currentPlayerId = playerId;

                                // Reset play state and button
                                isPlaying = true;
                                document.getElementById('pauseIcon').style.display = 'block';
                                document.getElementById('playIcon').style.display = 'none';

                                player.seekTo(0);
                                player.playVideo();

                                if (!isMuted) {
                                    player.unMute();
                                    player.setVolume(100);
                                } else {
                                    player.mute();
                                }
                            } catch (e) {
                                console.log('Player not ready yet:', playerId);
                            }
                        }
                    }
                } else {
                    entry.target.classList.remove('active');

                    // Video-specific cleanup
                    if (!isGridSection) {
                        const isR2Video = entry.target.classList.contains('r2-video');

                        if (isR2Video) {
                            // Pause R2/HTML5 video
                            const video = entry.target.querySelector('video');
                            if (video) {
                                video.pause();
                                video.muted = true;
                            }
                        } else {
                            // Stop YouTube video
                            const iframe = entry.target.querySelector('iframe');
                            if (!iframe) return;

                            const playerId = iframe.id;
                            const player = players[playerId];
                            if (player && playersReady[playerId]) {
                                try {
                                    const videoId = entry.target.getAttribute('data-video-id');
                                    player.cueVideoById(videoId);
                                    player.mute();
                                } catch (e) {
                                    console.log('Player not ready yet:', playerId);
                                }
                            }
                        }
                    }
                }
            });
        }, { threshold: 0.6 });

        // Observe all grid sections across all tabs
        document.querySelectorAll('.grid-section').forEach(gridSection => {
            observer.observe(gridSection);
        });

        function toggleSound() {
            isMuted = !isMuted;

            const currentPlayer = players[currentPlayerId];
            const r2Video = r2Videos[currentPlayerId];
            const mutedIcon = document.getElementById('mutedIcon');
            const unmutedIcon = document.getElementById('unmutedIcon');
            const btnText = document.getElementById('soundBtnText');

            if (isMuted) {
                if (currentPlayer && playersReady[currentPlayerId]) {
                    currentPlayer.mute();
                } else if (r2Video && r2VideosReady[currentPlayerId]) {
                    r2Video.muted = true;
                }
                mutedIcon.style.display = 'block';
                unmutedIcon.style.display = 'none';
                btnText.textContent = 'Unmute';
            } else {
                if (currentPlayer && playersReady[currentPlayerId]) {
                    currentPlayer.unMute();
                    currentPlayer.setVolume(100);
                } else if (r2Video && r2VideosReady[currentPlayerId]) {
                    r2Video.muted = false;
                }
                mutedIcon.style.display = 'none';
                unmutedIcon.style.display = 'block';
                btnText.textContent = 'Mute';
            }
        }

        // Play/Stop toggle
        let isPlaying = true;

        function togglePlayStop() {
            const currentPlayer = players[currentPlayerId];
            const r2Video = r2Videos[currentPlayerId];
            const pauseIcon = document.getElementById('pauseIcon');
            const playIcon = document.getElementById('playIcon');

            // Get the current video section to access video ID
            const currentSection = document.querySelector('.video-section.active');
            if (!currentSection) return;

            const isR2Video = currentSection.classList.contains('r2-video');

            if (isR2Video) {
                if (!r2Video || !r2VideosReady[currentPlayerId]) return;

                if (isPlaying) {
                    r2Video.pause();
                    pauseIcon.style.display = 'none';
                    playIcon.style.display = 'block';
                } else {
                    r2Video.play();
                    if (!isMuted) {
                        r2Video.muted = false;
                    }
                    pauseIcon.style.display = 'block';
                    playIcon.style.display = 'none';
                }
            } else {
                if (!currentPlayer || !playersReady[currentPlayerId]) return;

                if (isPlaying) {
                    // Stop video completely to avoid related videos UI
                    const videoId = currentSection.getAttribute('data-video-id');
                    currentPlayer.cueVideoById(videoId);
                    currentPlayer.mute();
                    pauseIcon.style.display = 'none';
                    playIcon.style.display = 'block';
                } else {
                    // Play from start
                    currentPlayer.seekTo(0);
                    currentPlayer.playVideo();
                    if (!isMuted) {
                        currentPlayer.unMute();
                        currentPlayer.setVolume(100);
                    }
                    pauseIcon.style.display = 'block';
                    playIcon.style.display = 'none';
                }
            }
            isPlaying = !isPlaying;
        }

        // R2 video click to play/pause (also unmutes on first interaction)
        let r2FirstInteraction = {};

        function toggleR2Video(videoId) {
            const video = document.getElementById(videoId);
            const btn = document.getElementById('r2-btn-' + videoId);
            if (!video) return;

            // First interaction - unmute the video
            if (!r2FirstInteraction[videoId]) {
                r2FirstInteraction[videoId] = true;
                video.muted = false;
                isMuted = false;
                // Update global mute button
                document.getElementById('mutedIcon').style.display = 'none';
                document.getElementById('unmutedIcon').style.display = 'block';
                document.getElementById('soundBtnText').textContent = 'Mute';
            }

            if (video.paused) {
                // Play the video
                video.play();
                if (btn) btn.classList.remove('paused');
                isPlaying = true;
                document.getElementById('pauseIcon').style.display = 'block';
                document.getElementById('playIcon').style.display = 'none';
            } else {
                // Pause the video - show play button
                video.pause();
                if (btn) btn.classList.add('paused');
                isPlaying = false;
                document.getElementById('pauseIcon').style.display = 'none';
                document.getElementById('playIcon').style.display = 'block';
            }
        }

        // Keyboard navigation
        const videoSections = document.querySelectorAll('.video-section');
        let currentIndex = 0;

        // Keyboard navigation - works within current tab
        document.addEventListener('keydown', (e) => {
            // Get sections from current tab
            const currentTabContent = tabContents[currentTab];
            if (!currentTabContent) return;

            const sections = currentTabContent.querySelectorAll('.grid-section, .video-section');

            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentIndex < sections.length - 1) {
                    currentIndex++;
                    sections[currentIndex].scrollIntoView({ behavior: 'smooth' });
                }
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    sections[currentIndex].scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // Keep currentIndex in sync with scroll for each tab
        document.querySelectorAll('.video-container').forEach(container => {
            container.addEventListener('scroll', () => {
                const scrollTop = container.scrollTop;
                const sectionHeight = window.innerHeight;
                currentIndex = Math.round(scrollTop / sectionHeight);
            });
        });

        // All sections including grid (for reference)
        const allSections = document.querySelectorAll('.grid-section, .video-section');

        // Go to grid/video from grid (works within current tab)
        function goToVideo(index, tabIndex) {
            // If tabIndex is provided, switch to that tab first
            if (tabIndex !== undefined && tabIndex !== currentTab) {
                switchTab(tabIndex);
                // Wait for tab switch animation before scrolling
                setTimeout(() => {
                    scrollToSection(index, tabIndex);
                }, 100);
            } else {
                scrollToSection(index, currentTab);
            }
        }

        function scrollToSection(index, tabIdx) {
            const targetTab = tabContents[tabIdx];
            if (!targetTab) return;

            const sections = targetTab.querySelectorAll('.grid-section, .video-section');
            if (sections[index]) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
