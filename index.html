<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Background layer that transitions colors */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background-color 0.6s ease-in-out;
            z-index: -1;
        }

        /* The scroll container */
        .video-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-container::-webkit-scrollbar {
            display: none;
        }

        /* Individual video sections */
        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Video frame container - 9:16 aspect ratio (phone-like) */
        .video-frame {
            position: relative;
            width: min(380px, 85vw);
            aspect-ratio: 9/16;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            opacity: 0.2;
            transform: scale(0.9);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .video-section.active .video-frame {
            opacity: 1;
            transform: scale(1);
        }

        /* YouTube iframe - stretched to hide UI */
        .video-frame iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300%;
            height: 180%;
            border: none;
            pointer-events: none;
        }

        /* Decorative stickers */
        .sticker {
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out 0.1s, transform 0.5s ease-in-out 0.1s;
            pointer-events: none;
        }

        .video-section.active .sticker {
            opacity: 1;
            transform: scale(1);
        }

        /* Heart sticker */
        .sticker-heart {
            top: 15%;
            right: calc(50% - 280px);
            font-size: 48px;
        }

        /* Star sticker */
        .sticker-star {
            top: 20%;
            left: calc(50% - 300px);
            width: 80px;
            height: 80px;
        }

        /* Plus sticker */
        .sticker-plus {
            bottom: 35%;
            left: calc(50% - 250px);
            font-size: 40px;
            color: #f0a0d0;
        }

        /* Sparkle sticker */
        .sticker-sparkle {
            bottom: 40%;
            right: calc(50% - 280px);
            font-size: 32px;
        }

        /* Squiggle sticker */
        .sticker-squiggle {
            bottom: 15%;
            left: calc(50% - 280px);
            width: 60px;
        }

        /* Info bars on the sides */
        .info-bar {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-in-out 0.15s, transform 0.5s ease-in-out 0.15s;
        }

        .info-bar.right {
            right: calc(50% - 420px);
            top: 50%;
            transform: translateY(-50%) translateX(20px);
        }

        .video-section.active .info-bar {
            opacity: 1;
            transform: translateX(0);
        }

        .video-section.active .info-bar.right {
            transform: translateY(-50%) translateX(0);
        }

        .info-bar.left {
            left: calc(50% - 420px);
            top: 40%;
        }

        .info-line {
            height: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 6px;
        }

        .info-line.short {
            width: 60px;
        }

        .info-line.medium {
            width: 100px;
        }

        .info-line.long {
            width: 140px;
        }

        .info-dot {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .info-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Toggle button design */
        .toggle-btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            gap: 12px;
        }

        .toggle-btn .line {
            width: 50px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
        }

        .toggle-btn .circle {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* Control bar container */
        .control-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        /* Unmute button */
        .unmute-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 15px;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .unmute-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .unmute-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Play/Stop button - circular icon only */

            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);

            color: white;

            align-items: center;
            justify-content: center;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

            width: 40px;
            height: 40px;
        }

        /* Hide on small screens */

            .info-bar,
            .sticker {
                display: none;
            }
        }
    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = {};
        let playersReady = {};
        let currentPlayerId = 'player1';
        let isMuted = true;
        const bgLayer = document.getElementById('bgLayer');

        // Set initial background color
        const firstSection = document.querySelector('.video-section');
        if (firstSection) {
            bgLayer.style.backgroundColor = firstSection.getAttribute('data-bg-color');
        }

        // Initialize YouTube Players
        function onYouTubeIframeAPIReady() {
            document.querySelectorAll('.video-section').forEach((section, index) => {
                const videoId = section.getAttribute('data-video-id');
                const divId = `player${index + 1}`;

                players[divId] = new YT.Player(divId, {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'modestbranding': 0,
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'fs': 0,
                        'disablekb': 1,
                        'playsinline': 1,
                        'loop': 1,
                        'playlist': videoId,
                        'cc_load_policy': 0,
                        'color': 'white',
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            });
        }

        function onPlayerReady(event) {
            const playerId = event.target.getIframe().id;
            playersReady[playerId] = true;
            event.target.mute();

            const section = event.target.getIframe().closest('.video-section');
            if (section) {
                observer.observe(section);
            }

            if (playerId === 'player1') {
                event.target.seekTo(0);
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                event.target.seekTo(0);
                event.target.playVideo();
            }
        }

        // Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const iframe = entry.target.querySelector('iframe');
                if (!iframe) return;

                const playerId = iframe.id;
                const player = players[playerId];

                if (!player || !playersReady[playerId]) return;

                try {
                    if (entry.isIntersecting) {
                        currentPlayerId = playerId;
                        entry.target.classList.add('active');

                        // Change background color
                        const bgColor = entry.target.getAttribute('data-bg-color');
                        bgLayer.style.backgroundColor = bgColor;

                        // Reset play state and button
                        isPlaying = true;
                        document.getElementById('pauseIcon').style.display = 'block';
                        document.getElementById('playIcon').style.display = 'none';

                        player.seekTo(0);
                        player.playVideo();

                        if (!isMuted) {
                            player.unMute();
                            player.setVolume(100);
                        } else {
                            player.mute();
                        }
                    } else {
                        entry.target.classList.remove('active');
                        const videoId = entry.target.getAttribute('data-video-id');
                        player.cueVideoById(videoId);
                        player.mute();
                    }
                } catch (e) {
                    console.log('Player not ready yet:', playerId);
                }
            });
        }, { threshold: 0.6 });

        // Sound toggle
        function toggleSound() {
            isMuted = !isMuted;

            const currentPlayer = players[currentPlayerId];
            const mutedIcon = document.getElementById('mutedIcon');
            const unmutedIcon = document.getElementById('unmutedIcon');
            const btnText = document.getElementById('soundBtnText');

            if (isMuted) {
                if (currentPlayer && playersReady[currentPlayerId]) {
                    currentPlayer.mute();
                }
                mutedIcon.style.display = 'block';
                unmutedIcon.style.display = 'none';
                btnText.textContent = 'Tap to unmute';
            } else {
                if (currentPlayer && playersReady[currentPlayerId]) {
                    currentPlayer.unMute();
                    currentPlayer.setVolume(100);
                }
                mutedIcon.style.display = 'none';
                unmutedIcon.style.display = 'block';
                btnText.textContent = 'Tap to mute';
            }
        }

        // Play/Stop toggle
        let isPlaying = true;

        function togglePlayStop() {
            const currentPlayer = players[currentPlayerId];
            const pauseIcon = document.getElementById('pauseIcon');
            const playIcon = document.getElementById('playIcon');

            // Get the current video section to access video ID
            const currentSection = document.querySelector('.video-section.active');

            if (!currentPlayer || !playersReady[currentPlayerId] || !currentSection) return;

            if (isPlaying) {
                // Stop video completely to avoid related videos UI
                const videoId = currentSection.getAttribute('data-video-id');
                currentPlayer.cueVideoById(videoId);
                currentPlayer.mute();
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
            } else {
                // Play from start
                currentPlayer.seekTo(0);
                currentPlayer.playVideo();
                if (!isMuted) {
                    currentPlayer.unMute();
                    currentPlayer.setVolume(100);
                }
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
            }
            isPlaying = !isPlaying;
        }

        // Keyboard navigation
        const videoSections = document.querySelectorAll('.video-section');
        let currentIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentIndex < videoSections.length - 1) {
                    currentIndex++;
                    videoSections[currentIndex].scrollIntoView({ behavior: 'smooth' });
                }
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    videoSections[currentIndex].scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // Keep currentIndex in sync with scroll
        const feed = document.getElementById('feed');
        feed.addEventListener('scroll', () => {
            const scrollTop = feed.scrollTop;
            const sectionHeight = window.innerHeight;
            currentIndex = Math.round(scrollTop / sectionHeight);
        });
    </script>
